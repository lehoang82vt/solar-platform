# Nginx configuration for solar.tinhoclehoang.com
# Place this file at: /etc/nginx/sites-available/solar

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name solar.tinhoclehoang.com;

    # Certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name solar.tinhoclehoang.com;

    # SSL certificates (will be configured by Certbot)
    ssl_certificate /etc/letsencrypt/live/solar.tinhoclehoang.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/solar.tinhoclehoang.com/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/solar-access.log;
    error_log /var/log/nginx/solar-error.log;

    # Client max body size (for file uploads)
    client_max_body_size 100M;

    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;

    # API routes - proxy to backend
    location /api {
        proxy_pass http://127.0.0.1:4000;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Frontend - proxy to Next.js
    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Next.js static files
    location /_next/static {
        proxy_pass http://127.0.0.1:3001;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Public files
    location /public {
        proxy_pass http://127.0.0.1:3001;
        add_header Cache-Control "public, max-age=3600";
    }
}
